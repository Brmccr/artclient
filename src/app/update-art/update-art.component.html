<div class="form-group">
        <form  [formGroup]="updateForm" (ngSubmit)="onSubmit()">
          <input id="title" formControlName="title" type="text" class="form-control" placeholder="Title">
          <input id="artist" formControlName="artist" type="text" class="form-control" placeholder="Arist">
          <input id="price" formControlName="price" type="text" class="form-control" placeholder='Price'>
          <input id="image" formControlName="img" type="text" class="form-control" placeholder="Image Url">
          <input id="genre" formControlName="genre" type="text" class="form-control" placeholder="Genre">
          <input id="description" formControlName="description" type="text" class="form-control" placeholder="Description">
          <button type="submit" [disabled]="!updateForm.valid" (click)="updateArt()">Update</button>
        </form>
      </div>
