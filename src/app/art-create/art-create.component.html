<div class="createModal" mat-dialog-content>
        <h2 mat-dialog-title>Add Art</h2>

<form class="createForm" [formGroup]="createForm">
        <mat-form-field>
        <mat-label>Title</mat-label>
        <br/>
        <input matInput id="title" formControlName="title" type="text" class="form-control"placeholder="Title">
        </mat-form-field>
        <mat-form-field>
        <mat-label>Artist</mat-label>
        <br/>   
        <input matInput id="artist" formControlName="artist" type="text" class="form-control" placeholder="Arist">
        </mat-form-field>
        <mat-form-field>
        <mat-label>Price</mat-label>
        <br/> 
        <input matInput id="price" formControlName="price" type="text" class="form-control" placeholder="Price">
        </mat-form-field>
        <mat-form-field>
        <mat-label>Image Url</mat-label>
        <br/>
        <input matInput id="image" formControlName="img" type="text" class="form-control"placeholder="Image Url" >
        </mat-form-field>
        <mat-form-field>
        <mat-label>Genre</mat-label>
        <br/>  
        <input matInput id="genre" formControlName="genre" type="text" class="form-control" placeholder="Genre">
        </mat-form-field>
        <mat-form-field>
        <mat-label>Description</mat-label>
        <br/>   
        <input matInput id="description" formControlName="description" type="text" class="form-control" placeholder="Description">
        </mat-form-field>
        </form>
        <div mat-dialog-actions>
                <button class="button" mat-button [mat-dialog-close]>Cancel</button>
                <button class="button" mat-button [mat-dialog-close]="this.createForm.value" type="submit" [disabled]="!createForm.valid">Submit</button>
        </div>
</div>
